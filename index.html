<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
      let ga = require('electron-ga')
      var func = ga.Analytics
      var test = new func('UA-127585727-1')
      //var test = new func('UA-127556755-1')
      //await test.send('screenview',{cd: 'User List'})
      gatest(test)

      async function gatest(test) {
        test.send('screenview',{cd: 'User List'})
        await test.send('screenview',{cd: 'User List'})
        await test.send('event', { ec: 'Scroll', ea: 'scrollto', el: 'row', ev: 123 })
        console.log(test)
      }

    </script>
  </body>
</html>
